    <style>
        * {
            box-sizing: border-box;
            margin: 0;

        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;

        .container {

            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 450px;

        .logo {

        @keyframes bounce {

        h1 {

        }
        
        .status-indicator {

        }
        
        .status-connected {

        select, input {

        select {

        .add-button {

            color: white;
            border: none;
            padding: 18px;

            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
            margin-bottom: 20px;
        }
        
        .add-button:hover {

        }
        
        .add-button:active {

        }
        
        .add-button:disabled {

        }
        
        .quick-scores {

        }
        
        .quick-score-btn {

            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(111, 66, 193, 0.3);
        }
        
        .quick-score-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(111, 66, 193, 0.5);
        }
        
        .recent-actions {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-top: 25px;
            border: 2px solid #e9ecef;
        }
        
        .recent-actions h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .action-item {
            background: white;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
        }
        
        .action-item:last-child {
            margin-bottom: 0;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.4s ease;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }
        
        .notification.error {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }
        
        .room-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .room-id {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #495057;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 12px;
            border-radius: 8px;
            display: inline-block;
            margin-top: 8px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .logo {
                font-size: 3em;
            }
            
            select, input {
                padding: 12px;
                font-size: 16px;
            }
            
            .add-button {
                padding: 15px;
                font-size: 18px;
            }
            
            .quick-scores {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .floating-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 30px;
            animation: float 6s ease-in-out infinite;
            opacity: 0.1;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-elements" id="floatingElements"></div>
    
    <div class="container">
        <div class="logo">ğŸš€</div>
        <h1>ç‡ŸéšŠåŠ åˆ†ç³»çµ±</h1>
        
        <div class="status-indicator status-connected" id="statusIndicator">
            ğŸŒ å·²é€£ç·š
        </div>
        
        <div class="room-info">
            <div style="color: #666; font-size: 14px;">æˆ¿é–“ä»£ç¢¼</div>
            <div class="room-id" id="roomId">è¼‰å…¥ä¸­...</div>
        </div>
        
        <form onsubmit="addScore(event)">
            <div class="form-group">
                <label for="teamSelect">ğŸ† é¸æ“‡çµ„åˆ¥</label>
                <select id="teamSelect" required>
                    <option value="">è«‹é¸æ“‡çµ„åˆ¥</option>
                    <option value="1">ç¬¬1çµ„</option>
                    <option value="2">ç¬¬2çµ„</option>
                    <option value="3">ç¬¬3çµ„</option>
                    <option value="4">ç¬¬4çµ„</option>
                    <option value="5">ç¬¬5çµ„</option>
                    <option value="6">ç¬¬6çµ„</option>
                    <option value="7">ç¬¬7çµ„</option>
                    <option value="8">ç¬¬8çµ„</option>
                    <option value="9">ç¬¬9çµ„</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="scoreInput">â­ åŠ åˆ†æ•¸å€¼</label>
                <input type="number" id="scoreInput" min="1" max="1000" value="10" required>
            </div>
            
            <div class="quick-scores">
                <button type="button" class="quick-score-btn" onclick="setQuickScore(5)">+5</button>
                <button type="button" class="quick-score-btn" onclick="setQuickScore(10)">+10</button>
                <button type="button" class="quick-score-btn" onclick="setQuickScore(20)">+20</button>
                <button type="button" class="quick-score-btn" onclick="setQuickScore(50)">+50</button>
            </div>
            
            <button type="submit" class="add-button" id="addButton">
                ğŸš€ ç¢ºèªåŠ åˆ†
            </button>
        </form>
        
        <div class="recent-actions">
            <h3>ğŸ“‹ æœ€è¿‘æ“ä½œ</h3>
            <div id="recentActions">
                <div style="color: #999; font-style: italic;">å°šç„¡æ“ä½œè¨˜éŒ„</div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // å…¨å±€è®Šé‡
        let roomId = '';
        let recentActions = [];
        
        // ç”Ÿæˆæˆ–ç²å–æˆ¿é–“ID
        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            
            if (urlRoomId) {
                roomId = urlRoomId;
            } else {
                roomId = 'camp_' + Math.random().toString(36).substr(2, 6);
                const newUrl = window.location.pathname + '?room=' + roomId;
                window.history.replaceState({}, '', newUrl);
            }
            
            document.getElementById('roomId').textContent = roomId;
            
            // é¡¯ç¤ºåˆ†äº«æç¤º
            setTimeout(() => {
                showNotification(`æˆ¿é–“å·²å‰µå»ºï¼åˆ†äº«æ­¤ç¶²å€çµ¦å…¶ä»–äººåŠ å…¥ï¼š${window.location.href}`, 'success');
            }, 1000);
        }
        
        // å‰µå»ºæµ®å‹•å…ƒç´ 
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const emojis = ['ğŸš€', 'â­', 'ğŸ†', 'ğŸ¯', 'ğŸ’«', 'ğŸŒŸ'];
            
            for (let i = 0; i < 15; i++) {
                const element = document.createElement('div');
                element.className = 'floating-emoji';
                element.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
                element.style.left = Math.random() * 100 + '%';
                element.style.top = Math.random() * 100 + '%';
                element.style.animationDelay = Math.random() * 6 + 's';
                element.style.animationDuration = (4 + Math.random() * 4) + 's';
                container.appendChild(element);
            }
        }
        
        // é¡¯ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        // è¨­ç½®å¿«é€Ÿåˆ†æ•¸
        function setQuickScore(score) {
            document.getElementById('scoreInput').value = score;
        }
        
        // ä¿å­˜åˆ†æ•¸åˆ°æœ¬åœ°å­˜å„²
        function saveScore(team, points) {
            const storageKey = `campScores_${roomId}`;
            let data = JSON.parse(localStorage.getItem(storageKey)) || {
                scores: {},
                timestamp: Date.now(),
                roomId: roomId
            };
            
            // åˆå§‹åŒ–åˆ†æ•¸
            for (let i = 1; i <= 9; i++) {
                if (!data.scores[i]) data.scores[i] = 0;
            }
            
            // åŠ åˆ†
            data.scores[team] += points;
            data.timestamp = Date.now();
            
            // ä¿å­˜
            localStorage.setItem(storageKey, JSON.stringify(data));
            
            // è§¸ç™¼æ›´æ–°äº‹ä»¶
            window.dispatchEvent(new CustomEvent('scoresUpdated', { 
                detail: data 
            }));
            
            return data.scores[team];
        }
        
        // æ·»åŠ åˆ°æœ€è¿‘æ“ä½œ
        function addRecentAction(team, points, newTotal) {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-TW', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            const action = {
                time: timeString,
                team: team,
                points: points,
                total: newTotal
            };
            
            recentActions.unshift(action);
            if (recentActions.length > 5) {
                recentActions.pop();
            }
            
            updateRecentActionsDisplay();
        }
        
        // æ›´æ–°æœ€è¿‘æ“ä½œé¡¯ç¤º
        function updateRecentActionsDisplay() {
            const container = document.getElementById('recentActions');
            
            if (recentActions.length === 0) {
                container.innerHTML = '<div style="color: #999; font-style: italic;">å°šç„¡æ“ä½œè¨˜éŒ„</div>';
                return;
            }
            
            container.innerHTML = recentActions.map(action => 
                `<div class="action-item">
                    <strong>${action.time}</strong> - ç¬¬${action.team}çµ„ +${action.points}åˆ† 
                    <span style="color: #28a745;">(ç¸½è¨ˆ: ${action.total}åˆ†)</span>
                </div>`
            ).join('');
        }
        
        // åŠ åˆ†åŠŸèƒ½
        function addScore(event) {
            event.preventDefault();
            
            const teamSelect = document.getElementById('teamSelect');
            const scoreInput = document.getElementById('scoreInput');
            
            const team = parseInt(teamSelect.value);
            const points = parseInt(scoreInput.value);
            
            if (!team || points <= 0) {
                showNotification('è«‹é¸æ“‡çµ„åˆ¥ä¸¦è¼¸å…¥æœ‰æ•ˆåˆ†æ•¸', 'error');
                return;
            }
            
            // ä¿å­˜åˆ†æ•¸
            const newTotal = saveScore(team, points);
            
            // æ·»åŠ åˆ°æœ€è¿‘æ“ä½œ
            addRecentAction(team, points, newTotal);
            
            // é¡¯ç¤ºæˆåŠŸè¨Šæ¯
            showNotification(`ç¬¬${team}çµ„ +${points}åˆ†ï¼ç›®å‰ç¸½åˆ†: ${newTotal}åˆ†`, 'success');
            
            // é‡ç½®è¡¨å–®
            scoreInput.value = 10;
            teamSelect.value = '';
            
            // èšç„¦åˆ°çµ„åˆ¥é¸æ“‡
            teamSelect.focus();
        }
        
        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && event.target.tagName !== 'BUTTON') {
                const form = document.querySelector('form');
                if (form.checkValidity()) {
                    addScore(event);
                }
            }
        });
        
        // åˆå§‹åŒ–
        window.addEventListener('load', function() {
            initializeRoom();
            createFloatingElements();
            
            // èšç„¦åˆ°ç¬¬ä¸€å€‹è¼¸å…¥æ¬„ä½
            document.getElementById('teamSelect').focus();
        });
    </script>
</body>
</html>
