    <style>

        .climber-label {

        /* --- MODIFICATION: æ–°å¢è“®èŠ±æŒ‰éˆ•æ¨£å¼ --- */
        #lotus-button {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.5); /* é è¨­ç¸®å° */
            font-size: 15vw; /* è¶…å¤§åœ–ç¤º */
            min-font-size: 100px;
            cursor: pointer;
            z-index: 1001; /* è“‹éæ‰€æœ‰æ±è¥¿ */
            opacity: 0;
            pointer-events: none; /* éš±è—æ™‚é»ä¸åˆ° */
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.7));
        }
        #lotus-button.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1); /* æ”¾å¤§å‡ºç¾ */
            pointer-events: all; /* é¡¯ç¤ºæ™‚å¯ä»¥é» */
        }
        /* --- çµæŸ MODIFICATION --- */


        #fireworks-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 50; pointer-events: none;
        }
        .particle {
            position: absolute; width: 8px; height: 8px; border-radius: 50%;
            transition: transform 1s ease-out, opacity 1s ease-out;
        }
        #final-podium-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, #1e3c72 0%, #2a5298 50%, #0f1419 100%);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 40;
            opacity: 0; transition: opacity 1s ease-in; pointer-events: none;
        }
        #final-podium-overlay.visible { opacity: 1; pointer-events: all; }
        
        #final-podium-overlay::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),

        @keyframes sparkle { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        #podium-container {
            display: flex; justify-content: center; align-items: flex-end;
            width: 80%; position: relative; transition: all 1s;
        }
        
        .podium-place {
            border-radius: 15px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold; color: #333;

        .podium-place.show { opacity: 1; transform: translateY(0); }
        .podium-place.first { background: linear-gradient(135deg, #ffd700, #ffed4e); height: 220px; }
        .podium-place.second { background: linear-gradient(135deg, #c0c0c0, #e8e8e8); height: 180px; }
        .podium-place.third { background: linear-gradient(135deg, #cd7f32, #daa520); height: 160px; }

        #next-step-btn {

        }
        #next-step-btn.visible { opacity: 1; }
        
        #play-btn {
            position: fixed; bottom: 30px; right: 30px; z-index: 50;
            width: 60px; height: 60px; border-radius: 50%; border: none;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white; font-size: 24px; cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            opacity: 0; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center;
        }
        #play-btn:hover { transform: scale(1.1); }
        
        .big-climber-display {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 45; opacity: 0; transition: all 1.5s ease;
            display: flex; flex-direction: column; align-items: center;
        }
        .big-climber-display.visible { opacity: 1; }
        .big-climber-display .climber-emoji {
            font-size: 15vw !important; min-font-size: 150px !important;
            filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.7));
            margin-bottom: 15px;
            animation: none;
        }
        
        .big-climber-display .climber-label {

        .rank-display {

        }
        
        #score-modal-overlay {

            background-color: rgba(0, 0, 0, 0.7); z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out;
        }

        .score-item {

        }
        .score-item:last-child { border-bottom: none; }
        .team-name { font-weight: bold; color: #333; }
        .team-score { font-weight: bold; color: #555; }
    </style>
</head>
<body>
    <video muted id="bg-video-a" class="video-player active"></video>
    <video muted id="bg-video-b" class="video-player"></video>

    <div id="lotus-button">ğŸª·</div>

    <div class="climb-area" id="climbArea"></div>

    <button id="show-panel-btn" class="hidden">ğŸ”¼</button>

    <div class="container" id="mainContainer">
        <div id="hide-panel-btn">ğŸ”½</div>
        <h1>ğŸ•ï¸ ç‡ŸéšŠç³»çµ± - æ”€çˆ¬æ§åˆ¶å° ğŸ§—</h1>
        <div class="share-info" id="shareInfo"></div>

            <button id="close-score-modal-btn" title="é—œé–‰">âœ•</button>

                <div id="score-list"></div>
            </div>

    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // --- DOM Elements ---
        const mainContainer = document.getElementById('mainContainer');
        const hidePanelBtn = document.getElementById('hide-panel-btn');
        const showPanelBtn = document.getElementById('show-panel-btn');
        const finalPodiumOverlay = document.getElementById('final-podium-overlay');
        const fireworksContainer = document.getElementById('fireworks-container');
        const podiumContainer = document.getElementById('podium-container');
        const nextStepBtn = document.getElementById('next-step-btn');
        const playBtn = document.getElementById('play-btn');
        
        let scoreDisplayBtn = document.getElementById('score-display-btn');
        
        const scoreModalOverlay = document.getElementById('score-modal-overlay');
        const scoreList = document.getElementById('score-list');
        const closeScoreModalBtn = document.getElementById('close-score-modal-btn');
        
        const videoA = document.getElementById('bg-video-a');
        const videoB = document.getElementById('bg-video-b');
        
        // MODIFICATION: æ–°å¢è“®èŠ±æŒ‰éˆ• DOM
        const lotusButton = document.getElementById('lotus-button');

        // --- State Variables ---
        let scores = {};
        for (let i = 1; i <= 9; i++) scores[i] = 0;
        let fireworksInterval;
        let finalRanking = [];
        let currentStep = 0;
        let currentBigClimber = null;

        // MODIFICATION: æ–°å¢è“®èŠ±äº‹ä»¶ç›¸é—œè®Šæ•¸
        let oldPositions = {}; // å„²å­˜èˆŠä½ç½®
        let isEventTriggered = false; // JS å…§çš„ç‹€æ…‹æ——æ¨™
        let eventRef; // Firebase çš„ç‹€æ…‹åƒè€ƒ

        // --- Constants ---
        const rocketColors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FED766', '#F0E68C',
            '#98FB98', '#7FFFD4', '#DDA0DD', '#FFA07A'
        ];

        // "é›™æ’­æ”¾åˆ—è¡¨" é‚è¼¯
        const lavaPlaylist = [
            'movies1.mp4',
            'movies2.mp4',
            'movies3.mp4',
            'movies4.mp4'
        ];
        const safePlaylist = [
            'movies5.mp4',
            'movies6.mp4',
            'movies7.mp4',
            'movies8.mp4'
        ];
        
        // MODIFICATION: æ–°å¢èŠ±æœµåˆ—è¡¨
        const flowerPlaylist = [
            'ğŸŒ·', 'ğŸŒ¸', 'ğŸŒº', 'ğŸµï¸', 'ğŸŒ»', 'ğŸŒ¼', 'ğŸ’', 'ğŸª»', 'ğŸ’®'
        ];
        
        let currentPlaylist = lavaPlaylist; // é è¨­ç‚ºå²©æ¼¿åˆ—è¡¨
        let currentVideoIndex = 0; 
        // --- çµæŸ ---


        // --- Functions ---
        function togglePanel() {
            mainContainer.classList.toggle('hidden');
            showPanelBtn.classList.toggle('hidden');
        }

        function toggleScoreModal() {
            const isVisible = scoreModalOverlay.classList.contains('visible');
            if (!isVisible) {
                updateScoreList(); 
            }
            scoreModalOverlay.classList.toggle('visible');
        }
        
        function updateScoreList() {
            const sortedScores = [];
            for (let i = 1; i <= 9; i++) {
                sortedScores.push({ team: i, score: scores[i] || 0 });
            }
            sortedScores.sort((a, b) => b.score - a.score);
            
            scoreList.innerHTML = '';
            sortedScores.forEach((item) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `
                    <span class="team-name" style="color: ${rocketColors[item.team-1]};">ç¬¬${item.team}çµ„</span>
                    <span class="team-score">${item.score}åˆ†</span>
                `;
                scoreList.appendChild(scoreItem);
            });
        }

        function updateDisplay() {
            const maxScore = Math.max(1, ...Object.values(scores));
            const travelRange = window.innerHeight * 0.8;
            const baseBottom = window.innerHeight * 0.05;
            for (let i = 1; i <= 9; i++) {
                const climber = document.getElementById(`climber-${i}`);
                if (climber) {
                    const scoreRatio = (scores[i] || 0) / maxScore;
                    const scoreHeight = scoreRatio * travelRange;
                    climber.style.bottom = `${baseBottom + scoreHeight}px`;
                }
            }
        }
        
        function launchFireworks() {
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#fed766', '#f0e68c', '#98fb98', '#7fffd4', '#dda0dd', '#ffa07a'];
            function createFirework(x, y) {
                const particleCount = 15;
                for (let i = 0; i < particleCount; i++) {
                    const p = document.createElement('div');
                    p.className = 'particle'; p.style.left = x + 'px'; p.style.top = y + 'px';
                    p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    const angle = (i / particleCount) * 2 * Math.PI, velocity = 50 + Math.random() * 50;
                    const deltaX = Math.cos(angle) * velocity, deltaY = Math.sin(angle) * velocity;
                    fireworksContainer.appendChild(p);
                    setTimeout(() => { p.style.transform = `translate(${deltaX}px, ${deltaY}px)`; p.style.opacity = '0'; }, 10);
                    setTimeout(() => { if (p.parentNode) p.parentNode.removeChild(p); }, 1000);
                }
            }
            for (let i = 0; i < 8; i++) { setTimeout(() => createFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight * 0.6), i * 200); }
        }
        
        // MODIFICATION: createClimbers ç¾åœ¨æœƒæª¢æŸ¥ isEventTriggered
        function createClimbers() {
            const climbArea = document.getElementById('climbArea');
            climbArea.innerHTML = '';
            for (let i = 1; i <= 9; i++) {
                const climber = document.createElement('div');
                climber.className = 'climber'; climber.id = `climber-${i}`;
                climber.style.left = `${(i - 1) * 11 + 1}%`;
                const emojiDiv = document.createElement('div');
                emojiDiv.className = 'climber-emoji'; 
                
                // æ ¹æ“šæ˜¯å¦è§¸ç™¼äº‹ä»¶ï¼Œæ±ºå®šåœ–ç¤º
                if (isEventTriggered) {
                    emojiDiv.textContent = flowerPlaylist[i-1];
                } else {
                    emojiDiv.textContent = 'ğŸ§—';
                }
                
                emojiDiv.style.filter = `drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5)) saturate(1.2) brightness(1.1)`;
                const labelDiv = document.createElement('div');
                labelDiv.className = 'climber-label'; labelDiv.textContent = `ç¬¬${i}çµ„`;
                labelDiv.style.backgroundColor = rocketColors[i-1];
                climber.appendChild(emojiDiv); climber.appendChild(labelDiv);
                climbArea.appendChild(climber);
            }
        }

        async function startFinalSequence() {
            mainContainer.classList.add('hidden');
            showPanelBtn.classList.add('hidden');
            finalPodiumOverlay.classList.add('visible');
            finalRanking = [];
            for (let i = 1; i <= 9; i++) { finalRanking.push({ team: i, score: scores[i] || 0 }); }
            finalRanking.sort((a, b) => b.score - a.score);
            launchFireworks();
            fireworksInterval = setInterval(launchFireworks, 3000);
            for (let i = 1; i <= 9; i++) {
                const climber = document.getElementById(`climber-${i}`);
                if (climber) { climber.style.transition = 'all 2s ease-out'; climber.style.bottom = '120vh'; climber.style.transform = 'rotate(0deg)'; }
            }
            setTimeout(() => { currentStep = 0; showBigClimber(2); }, 2000);
        }

        // MODIFICATION: çµç®—ç•«é¢çš„åœ–ç¤ºä¹Ÿéœ€è¦åˆ¤æ–·
        function showBigClimber(rankIndex) {
            if (rankIndex >= finalRanking.length) return;
            const winner = finalRanking[rankIndex], rankNames = ['ç¬¬ä¸€å', 'ç¬¬äºŒå', 'ç¬¬ä¸‰å'], rankEmojis = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'];
            currentBigClimber = document.createElement('div'); currentBigClimber.className = 'big-climber-display';
            
            // åˆ¤æ–·è©²é¡¯ç¤º ğŸ§— é‚„æ˜¯ ğŸŒ·
            const finalEmoji = isEventTriggered ? flowerPlaylist[winner.team-1] : 'ğŸ§—';

            currentBigClimber.innerHTML = `
                <div class="rank-display">${rankEmojis[rankIndex]} ${rankNames[rankIndex]}</div>
                <div class="climber-emoji" style="filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.7));">${finalEmoji}</div>
                <div class="climber-label" style="background-color: ${rocketColors[winner.team-1]};">ç¬¬${winner.team}çµ„</div>
            `;
            finalPodiumOverlay.appendChild(currentBigClimber);
            currentBigClimber.style.transform = 'translate(-50%, 150%)';
            setTimeout(() => { currentBigClimber.classList.add('visible'); currentBigClimber.style.transform = 'translate(-50%, -50%)'; }, 100);
            setTimeout(() => { playBtn.classList.add('visible'); }, 1500);
        }

        function handlePlayButton() {
            if (!currentBigClimber) return;
            playBtn.classList.remove('visible');
            currentBigClimber.style.transform = 'translate(-50%, -150%)'; currentBigClimber.style.opacity = '0';
            setTimeout(() => {
                if (currentBigClimber && currentBigClimber.parentNode) { currentBigClimber.parentNode.removeChild(currentBigClimber); }
                currentBigClimber = null; currentStep++;
                if (currentStep === 1) { showBigClimber(1); } else if (currentStep === 2) { showBigClimber(0); } 
                else if (currentStep === 3) { nextStepBtn.textContent = 'æœ€å¾Œçµç®—'; nextStepBtn.classList.add('visible'); }
            }, 1000);
        }

        function handleNextStep() {
            if (currentStep === 3) { nextStepBtn.classList.remove('visible'); clearInterval(fireworksInterval); finalizePodium(); }
        }

        function finalizePodium() {
            fireworksContainer.innerHTML = ''; podiumContainer.innerHTML = '';
            for (let i = 0; i < 3 && i < finalRanking.length; i++) {
                const winner = finalRanking[i], place = ['first', 'second', 'third'][i], emoji = ['ğŸ¥‡', 'ğŸ¥ˆ', 'ğŸ¥‰'][i], rankName = ['ç¬¬ä¸€å', 'ç¬¬äºŒå', 'ç¬¬ä¸‰å'][i];
                const podiumEl = document.createElement('div'); podiumEl.className = `podium-place ${place}`;
