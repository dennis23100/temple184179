<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁáüÈöäË®àÂàÜÁ≥ªÁµ± - Èõ≤Á´ØÂêåÊ≠•Áâà</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .connection-status {
            padding: 5px 12px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .connecting { background: #ffc107; color: #333; }
        
        .room-info {
            font-weight: bold;
            color: #495057;
        }
        
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #dee2e6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
            font-size: 1em;
        }
        
        select, input {
            padding: 12px;
            border: 2px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
            min-width: 100px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.6);
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .final-button {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }
        
        .final-button:hover {
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.6);
        }
        
        .reset-button {
            background: linear-gradient(45deg, #6c757d, #495057);
            box-shadow: 0 4px 15px rgba(108, 117, 125, 0.4);
        }
        
        .score-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            margin: 20px 0;
        }
        
        .score-card {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border: 2px solid #dee2e6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .score-card h3 {
            margin: 0 0 8px 0;
            color: #495057;
            font-size: 0.9em;
        }
        
        .score-value {
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }
        
        .rocket-area {
            position: relative;
            height: 350px;
            background: linear-gradient(to top, #8B4513 0%, #DEB887 20%, #87CEEB 100%);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            border: 3px solid #333;
        }
        
        .rocket {
            position: absolute;
            font-size: 20px;
            transition: bottom 0.8s ease-in-out;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .rocket-emoji {
            font-size: 25px;
            animation: rocketFloat 2s ease-in-out infinite alternate;
        }
        
        @keyframes rocketFloat {
            0% { transform: translateY(0px) rotate(-2deg); }
            100% { transform: translateY(-6px) rotate(2deg); }
        }
        
        .rocket-label {
            background: rgba(255, 255, 255, 0.9);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-top: 4px;
            border: 1px solid #333;
        }
        
        .rocket-score {
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: bold;
            margin-top: 2px;
        }
        
        .final-results {
            display: none;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .podium {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .podium-place {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            min-width: 100px;
        }
        
        .first { background: #FFD700; height: 80px; }
        .second { background: #C0C0C0; height: 65px; }
        .third { background: #CD7F32; height: 50px; }
        
        .celebration {
            font-size: 30px;
            animation: bounce 1s infinite;
            margin: 10px 0;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
            
            .rocket-area {
                height: 250px;
            }
            
            .rocket {
                font-size: 16px;
            }
            
            .rocket-emoji {
                font-size: 20px;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèïÔ∏è ÁáüÈöäË®àÂàÜÁ≥ªÁµ± üöÄ</h1>
        
        <div class="status-bar">
            <div class="connection-status connecting" id="connectionStatus">üîÑ ÈÄ£Êé•‰∏≠...</div>
            <div class="room-info" id="roomInfo">ÊàøÈñìID: <span id="roomId">ËºâÂÖ•‰∏≠...</span></div>
        </div>
        
        <div class="control-panel">
            <div class="form-row">
                <div class="form-group">
                    <label for="teamSelect">ÈÅ∏ÊìáÁµÑÂà•Ôºö</label>
                    <select id="teamSelect">
                        <option value="1">Á¨¨1ÁµÑ</option>
                        <option value="2">Á¨¨2ÁµÑ</option>
                        <option value="3">Á¨¨3ÁµÑ</option>
                        <option value="4">Á¨¨4ÁµÑ</option>
                        <option value="5">Á¨¨5ÁµÑ</option>
                        <option value="6">Á¨¨6ÁµÑ</option>
                        <option value="7">Á¨¨7ÁµÑ</option>
                        <option value="8">Á¨¨8ÁµÑ</option>
                        <option value="9">Á¨¨9ÁµÑ</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="scoreInput">Âä†ÂàÜÊï∏Ôºö</label>
                    <input type="number" id="scoreInput" min="1" max="1000" value="10" placeholder="Ëº∏ÂÖ•ÂàÜÊï∏">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="addScore()" id="addButton">üöÄ Âä†ÂàÜ</button>
                <button class="final-button" onclick="showFinalResults()" id="finalButton">üèÜ ÁµêÁÆóÊéíÂêç</button>
                <button class="reset-button" onclick="resetScores()" id="resetButton">üîÑ ÈáçÁΩÆ</button>
            </div>
        </div>
        
        <div class="score-display" id="scoreDisplay">
            <!-- ÂàÜÊï∏Âç°ÁâáÂ∞áÁî±JavaScriptÁîüÊàê -->
        </div>
        
        <div class="rocket-area" id="rocketArea">
            <!-- ÁÅ´ÁÆ≠Â∞áÁî±JavaScriptÁîüÊàê -->
        </div>
        
        <div class="final-results" id="finalResults">
            <h2>üéâ ÊúÄÁµÇÊéíÂêç üéâ</h2>
            <div class="celebration">üéäüéäüéä</div>
            <div class="podium" id="podium">
                <!-- È†íÁçéÂè∞Â∞áÁî±JavaScriptÁîüÊàê -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // ‰ΩøÁî® JSONBin.io ‰ΩúÁÇ∫ÂÖçË≤ªÁöÑÈõ≤Á´ØÂ≠òÂÑ≤
        const API_KEY = '$2a$10$YOUR_API_KEY_HERE'; // ÊÇ®ÈúÄË¶ÅÂà∞ jsonbin.io Ë®ªÂÜäÁç≤Âèñ
        const BIN_ID = 'YOUR_BIN_ID_HERE'; // ÂâµÂª∫ bin ÂæåÁç≤Âèñ
        
        // Â¶ÇÊûúÊ≤íÊúâ APIÔºå‰ΩøÁî®Êú¨Âú∞Â≠òÂÑ≤ + URL ÂèÉÊï∏ÂêåÊ≠•
        const USE_CLOUD = false; // Ë®≠ÁÇ∫ true Áï∂ÊÇ®Êúâ JSONBin API ÊôÇ
        
        // ÂÖ®Â±ÄËÆäÈáè
        let scores = {};
        let roomId = '';
        let isConnected = false;
        
        // ÂàùÂßãÂåñÂàÜÊï∏
        for (let i = 1; i <= 9; i++) {
            scores[i] = 0;
        }
        
        // ÁîüÊàêÊàñÁç≤ÂèñÊàøÈñìID
        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            
            if (urlRoomId) {
                roomId = urlRoomId;
            } else {
                roomId = 'camp_' + Math.random().toString(36).substr(2, 6);
                // Êõ¥Êñ∞ URL ‰ΩÜ‰∏çÈáçÊñ∞ËºâÂÖ•È†ÅÈù¢
                const newUrl = window.location.pathname + '?room=' + roomId;
                window.history.replaceState({}, '', newUrl);
            }
            
            document.getElementById('roomId').textContent = roomId;
            updateConnectionStatus('connected');
            
            // ÂàÜ‰∫´ÊàøÈñìÈÄ£Áµê
            showNotification(`ÊàøÈñìÂ∑≤ÂâµÂª∫ÔºÅÂàÜ‰∫´Ê≠§Á∂≤ÂùÄÁµ¶ÂÖ∂‰ªñ‰∫∫Ôºö${window.location.href}`);
        }
        
        // Êõ¥Êñ∞ÈÄ£Êé•ÁãÄÊÖã
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const buttons = ['addButton', 'finalButton', 'resetButton'];
            
            switch(status) {
                case 'connected':
                    statusElement.textContent = 'üåê Â∑≤ÈÄ£Á∑ö';
                    statusElement.className = 'connection-status connected';
                    isConnected = true;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = false;
                    });
                    break;
                case 'disconnected':
                    statusElement.textContent = '‚ùå ÈÄ£Á∑öÂ§±Êïó';
                    statusElement.className = 'connection-status disconnected';
                    isConnected = false;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = true;
                    });
                    break;
                case 'connecting':
                    statusElement.textContent = 'üîÑ ÈÄ£Êé•‰∏≠...';
                    statusElement.className = 'connection-status connecting';
                    isConnected = false;
                    break;
            }
        }
        
        // È°ØÁ§∫ÈÄöÁü•
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // ‰øùÂ≠òÂàÜÊï∏Âà∞Èõ≤Á´ØÊàñÊú¨Âú∞
        async function saveScores() {
            const data = {
                scores: scores,
                timestamp: Date.now(),
                roomId: roomId
            };
            
            if (USE_CLOUD && API_KEY !== '$2a$10$YOUR_API_KEY_HERE') {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        console.log('ÂàÜÊï∏Â∑≤‰øùÂ≠òÂà∞Èõ≤Á´Ø');
                    }
                } catch (error) {
                    console.error('Èõ≤Á´Ø‰øùÂ≠òÂ§±Êïó:', error);
                    localStorage.setItem(`campScores_${roomId}`, JSON.stringify(data));
                }
            } else {
                // ‰ΩøÁî®Êú¨Âú∞Â≠òÂÑ≤
                localStorage.setItem(`campScores_${roomId}`, JSON.stringify(data));
                
                // Ëß∏ÁôºÂÖ∂‰ªñÈ†ÅÈù¢Êõ¥Êñ∞
                window.dispatchEvent(new CustomEvent('scoresUpdated', { detail: data }));
            }
        }
        
        // ÂæûÈõ≤Á´ØÊàñÊú¨Âú∞ËºâÂÖ•ÂàÜÊï∏
        async function loadScores() {
            if (USE_CLOUD && API_KEY !== '$2a$10$YOUR_API_KEY_HERE') {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': API_KEY
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.record && result.record.roomId === roomId) {
                            scores = result.record.scores;
                            updateDisplay();
                        }
                    }
                } catch (error) {
                    console.error('Èõ≤Á´ØËºâÂÖ•Â§±Êïó:', error);
                }
            } else {
                // ‰ΩøÁî®Êú¨Âú∞Â≠òÂÑ≤
                const savedData = localStorage.getItem(`campScores_${roomId}`);
                if (savedData) {
                    const data = JSON.parse(savedData);
                    scores = data.scores;
                    updateDisplay();
                }
            }
        }
        
        // ÂâµÂª∫ÂàÜÊï∏Âç°Áâá
        function createScoreCards() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const card = document.createElement('div');
                card.className = 'score-card';
                card.innerHTML = `
                    <h3>Á¨¨${i}ÁµÑ</h3>
                    <div class="score-value" id="score-${i}">0</div>
                `;
                scoreDisplay.appendChild(card);
            }
        }
        
        // ÂâµÂª∫ÁÅ´ÁÆ≠
        function createRockets() {
            const rocketArea = document.getElementById('rocketArea');
            rocketArea.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                rocket.id = `rocket-${i}`;
                rocket.style.left = `${(i - 1) * 10.5 + 2}%`;
                rocket.innerHTML = `
                    <div class="rocket-emoji">üöÄ</div>
                    <div class="rocket-label">Á¨¨${i}ÁµÑ</div>
                    <div class="rocket-score" id="rocket-score-${i}">0</div>
                `;
                rocketArea.appendChild(rocket);
            }
        }
        
        // Êõ¥Êñ∞È°ØÁ§∫
        function updateDisplay() {
            const maxScore = Math.max(...Object.values(scores));
            const maxHeight = 300;
            
            for (let i = 1; i <= 9; i++) {
                // Êõ¥Êñ∞ÂàÜÊï∏È°ØÁ§∫
                const scoreElement = document.getElementById(`score-${i}`);
                const rocketScoreElement = document.getElementById(`rocket-score-${i}`);
                
                if (scoreElement) scoreElement.textContent = scores[i];
                if (rocketScoreElement) rocketScoreElement.textContent = scores[i];
                
                // Êõ¥Êñ∞ÁÅ´ÁÆ≠‰ΩçÁΩÆ
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    let height = 10;
                    if (maxScore > 0) {
                        height = 10 + (scores[i] / maxScore) * maxHeight;
                    }
                    rocket.style.bottom = height + 'px';
                }
            }
        }
        
        // Âä†ÂàÜÂäüËÉΩ
        async function addScore() {
            if (!isConnected) {
                showNotification('Ë´ãÁ≠âÂæÖÈÄ£Á∑öÂÆåÊàê', 'error');
                return;
            }
            
            const teamSelect = document.getElementById('teamSelect');
            const scoreInput = document.getElementById('scoreInput');
            
            const team = parseInt(teamSelect.value);
            const points = parseInt(scoreInput.value);
            
            if (points > 0) {
                scores[team] += points;
                await saveScores();
                updateDisplay();
                
                showNotification(`Á¨¨${team}ÁµÑ +${points}ÂàÜÔºÅ`);
                
                // ÈáçÁΩÆËº∏ÂÖ•
                scoreInput.value = 10;
            }
        }
        
        // È°ØÁ§∫ÊúÄÁµÇÁµêÊûú
        async function showFinalResults() {
            const ranking = [];
            for (let i = 1; i <= 9; i++) {
                ranking.push({ team: i, score: scores[i] });
            }
            
            ranking.sort((a, b) => b.score - a.score);
            
            // ÊâÄÊúâÁÅ´ÁÆ≠ÂçáÁ©∫
            for (let i = 1; i <= 9; i++) {
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    rocket.style.bottom = '330px';
                }
            }
            
            setTimeout(() => {
                const podium = document.getElementById('podium');
                podium.innerHTML = '';
                
                for (let i = 0; i < Math.min(3, ranking.length); i++) {
                    if (ranking[i].score > 0) {
                        const place = document.createElement('div');
                        place.className = `podium-place ${i === 0 ? 'first' : i === 1 ? 'second' : 'third'}`;
                        place.innerHTML = `
                            <div style="font-size: 25px;">${i === 0 ? 'ü•á' : i === 1 ? 'ü•à' : 'ü•â'}</div>
                            <div>Á¨¨${ranking[i].team}ÁµÑ</div>
                            <div>${ranking[i].score}ÂàÜ</div>
                        `;
                        podium.appendChild(place);
                    }
                }
                
                document.getElementById('finalResults').style.display = 'block';
            }, 1000);
        }
        
        // ÈáçÁΩÆÂàÜÊï∏
        async function resetScores() {
            if (confirm('Á¢∫ÂÆöË¶ÅÈáçÁΩÆÊâÄÊúâÂàÜÊï∏ÂóéÔºü')) {
                for (let i = 1; i <= 9; i++) {
                    scores[i] = 0;
                }
                await saveScores();
                updateDisplay();
                document.getElementById('finalResults').style.display = 'none';
                showNotification('ÂàÜÊï∏Â∑≤ÈáçÁΩÆÔºÅ');
            }
        }
        
        // Áõ£ËÅΩÂÖ∂‰ªñÈ†ÅÈù¢ÁöÑÊõ¥Êñ∞
        window.addEventListener('scoresUpdated', function(event) {
            if (event.detail.roomId === roomId) {
                scores = event.detail.scores;
                updateDisplay();
            }
        });
        
        // ÂÆöÊúüÊ™¢Êü•Êõ¥Êñ∞
        setInterval(async () => {
            if (isConnected) {
                await loadScores();
            }
        }, 2000);
        
        // ÈçµÁõ§Âø´Êç∑Èçµ
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && isConnected) {
                addScore();
            }
        });
        
        // ÂàùÂßãÂåñ
        window.addEventListener('load', function() {
            createScoreCards();
            createRockets();
            initializeRoom();
            loadScores();
        });
    </script>
</body>
</html>
