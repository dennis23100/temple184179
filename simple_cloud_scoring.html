<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .connection-status {
            padding: 5px 12px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .connecting { background: #ffc107; color: #333; }
        
        .room-info {
            font-weight: bold;
            color: #495057;
        }
        
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            border: 2px solid #dee2e6;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {

            color: #495057;

        }
        
        select, input {

        }
        
        select:focus, input:focus {

            border-color: #28a745;

        }
        
        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 15px;
        }
        
        button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;

            min-width: 100px;
        }
        
        button:hover {

        button:disabled {

        }
        
        .final-button {

        .reset-button {

        .score-display {

            grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
            gap: 8px;
            margin: 20px 0;
        }
        
        .score-card {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            text-align: center;

        .score-card h3 {

        .score-value {

        }
        
        .rocket-area {
            position: relative;
            height: 350px;
            background: linear-gradient(to top, #8B4513 0%, #DEB887 20%, #87CEEB 100%);
            border-radius: 15px;
            margin: 20px 0;
            overflow: hidden;
            border: 3px solid #333;
        }
        
        .rocket {
            position: absolute;
            font-size: 20px;
            transition: bottom 0.8s ease-in-out;
            bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .rocket-emoji {
            font-size: 25px;
            animation: rocketFloat 2s ease-in-out infinite alternate;
        }
        
        @keyframes rocketFloat {
            0% { transform: translateY(0px) rotate(-2deg); }
            100% { transform: translateY(-6px) rotate(2deg); }
        }
        
        .rocket-label {
            background: rgba(255, 255, 255, 0.9);
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-top: 4px;
            border: 1px solid #333;
        }
        
        .rocket-score {
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 2px 4px;
            border-radius: 3px;
            font-size: 9px;
            font-weight: bold;
            margin-top: 2px;
        }
        
        .final-results {
            display: none;
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        
        .podium {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .podium-place {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            min-width: 100px;
        }
        
        .first { background: #FFD700; height: 80px; }
        .second { background: #C0C0C0; height: 65px; }
        .third { background: #CD7F32; height: 50px; }
        
        .celebration {
            font-size: 30px;
            animation: bounce 1s infinite;
            margin: 10px 0;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 18px;
            background: #28a745;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            transform: translateX(400px);
            transition: transform 0.3s;
            z-index: 1000;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .button-group {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 250px;
            }
            
            .rocket-area {
                height: 250px;
            }
            
            .rocket {
                font-size: 16px;
            }
            
            .rocket-emoji {
                font-size: 20px;
            }
            
            .status-bar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ•ï¸ ç‡ŸéšŠè¨ˆåˆ†ç³»çµ± ğŸš€</h1>
        
        <div class="status-bar">
            <div class="connection-status connecting" id="connectionStatus">ğŸ”„ é€£æ¥ä¸­...</div>
            <div class="room-info" id="roomInfo">æˆ¿é–“ID: <span id="roomId">è¼‰å…¥ä¸­...</span></div>
        </div>
        
        <div class="control-panel">
            <div class="form-row">
                <div class="form-group">
                    <label for="teamSelect">é¸æ“‡çµ„åˆ¥ï¼š</label>
                    <select id="teamSelect">
                        <option value="1">ç¬¬1çµ„</option>
                        <option value="2">ç¬¬2çµ„</option>
                        <option value="3">ç¬¬3çµ„</option>
                        <option value="4">ç¬¬4çµ„</option>
                        <option value="5">ç¬¬5çµ„</option>
                        <option value="6">ç¬¬6çµ„</option>
                        <option value="7">ç¬¬7çµ„</option>
                        <option value="8">ç¬¬8çµ„</option>
                        <option value="9">ç¬¬9çµ„</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="scoreInput">åŠ åˆ†æ•¸ï¼š</label>
                    <input type="number" id="scoreInput" min="1" max="1000" value="10" placeholder="è¼¸å…¥åˆ†æ•¸">
                </div>
            </div>
            
            <div class="button-group">
                <button onclick="addScore()" id="addButton">ğŸš€ åŠ åˆ†</button>
                <button class="final-button" onclick="showFinalResults()" id="finalButton">ğŸ† çµç®—æ’å</button>
                <button class="reset-button" onclick="resetScores()" id="resetButton">ğŸ”„ é‡ç½®</button>
            </div>
        </div>
        
        <div class="score-display" id="scoreDisplay">
            <!-- åˆ†æ•¸å¡ç‰‡å°‡ç”±JavaScriptç”Ÿæˆ -->
        </div>
        
        <div class="rocket-area" id="rocketArea">
            <!-- ç«ç®­å°‡ç”±JavaScriptç”Ÿæˆ -->
        </div>
        
        <div class="final-results" id="finalResults">
            <h2>ğŸ‰ æœ€çµ‚æ’å ğŸ‰</h2>
            <div class="celebration">ğŸŠğŸŠğŸŠ</div>
            <div class="podium" id="podium">
                <!-- é ’çå°å°‡ç”±JavaScriptç”Ÿæˆ -->
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        // ä½¿ç”¨ JSONBin.io ä½œç‚ºå…è²»çš„é›²ç«¯å­˜å„²
        const API_KEY = '$2a$10$YOUR_API_KEY_HERE'; // æ‚¨éœ€è¦åˆ° jsonbin.io è¨»å†Šç²å–
        const BIN_ID = 'YOUR_BIN_ID_HERE'; // å‰µå»º bin å¾Œç²å–
        
        // å¦‚æœæ²’æœ‰ APIï¼Œä½¿ç”¨æœ¬åœ°å­˜å„² + URL åƒæ•¸åŒæ­¥
        const USE_CLOUD = false; // è¨­ç‚º true ç•¶æ‚¨æœ‰ JSONBin API æ™‚
        
        // å…¨å±€è®Šé‡
        let scores = {};
        let roomId = '';
        let isConnected = false;
        
        // åˆå§‹åŒ–åˆ†æ•¸
        for (let i = 1; i <= 9; i++) {
            scores[i] = 0;
        }
        
        // ç”Ÿæˆæˆ–ç²å–æˆ¿é–“ID
        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            
            if (urlRoomId) {
                roomId = urlRoomId;
            } else {
                roomId = 'camp_' + Math.random().toString(36).substr(2, 6);
                // æ›´æ–° URL ä½†ä¸é‡æ–°è¼‰å…¥é é¢
                const newUrl = window.location.pathname + '?room=' + roomId;
                window.history.replaceState({}, '', newUrl);
            }
            
            document.getElementById('roomId').textContent = roomId;
            updateConnectionStatus('connected');
            
            // åˆ†äº«æˆ¿é–“é€£çµ
            showNotification(`æˆ¿é–“å·²å‰µå»ºï¼åˆ†äº«æ­¤ç¶²å€çµ¦å…¶ä»–äººï¼š${window.location.href}`);
        }
        
        // æ›´æ–°é€£æ¥ç‹€æ…‹
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const buttons = ['addButton', 'finalButton', 'resetButton'];
            
            switch(status) {
                case 'connected':
                    statusElement.textContent = 'ğŸŒ å·²é€£ç·š';
                    statusElement.className = 'connection-status connected';
                    isConnected = true;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = false;
                    });
                    break;
                case 'disconnected':
                    statusElement.textContent = 'âŒ é€£ç·šå¤±æ•—';
                    statusElement.className = 'connection-status disconnected';
                    isConnected = false;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = true;
                    });
                    break;
                case 'connecting':
                    statusElement.textContent = 'ğŸ”„ é€£æ¥ä¸­...';
                    statusElement.className = 'connection-status connecting';
                    isConnected = false;
                    break;
            }
        }
        
        // é¡¯ç¤ºé€šçŸ¥
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }
        
        // ä¿å­˜åˆ†æ•¸åˆ°é›²ç«¯æˆ–æœ¬åœ°
        async function saveScores() {
            const data = {
                scores: scores,
                timestamp: Date.now(),
                roomId: roomId
            };
            
            if (USE_CLOUD && API_KEY !== '$2a$10$YOUR_API_KEY_HERE') {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Master-Key': API_KEY
                        },
                        body: JSON.stringify(data)
                    });
                    
                    if (response.ok) {
                        console.log('åˆ†æ•¸å·²ä¿å­˜åˆ°é›²ç«¯');
                    }
                } catch (error) {
                    console.error('é›²ç«¯ä¿å­˜å¤±æ•—:', error);
                    localStorage.setItem(`campScores_${roomId}`, JSON.stringify(data));
                }
            } else {
                // ä½¿ç”¨æœ¬åœ°å­˜å„²
                localStorage.setItem(`campScores_${roomId}`, JSON.stringify(data));
                
                // è§¸ç™¼å…¶ä»–é é¢æ›´æ–°
                window.dispatchEvent(new CustomEvent('scoresUpdated', { detail: data }));
            }
        }
        
        // å¾é›²ç«¯æˆ–æœ¬åœ°è¼‰å…¥åˆ†æ•¸
        async function loadScores() {
            if (USE_CLOUD && API_KEY !== '$2a$10$YOUR_API_KEY_HERE') {
                try {
                    const response = await fetch(`https://api.jsonbin.io/v3/b/${BIN_ID}/latest`, {
                        headers: {
                            'X-Master-Key': API_KEY
                        }
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        if (result.record && result.record.roomId === roomId) {
                            scores = result.record.scores;
                            updateDisplay();
                        }
                    }
                } catch (error) {
                    console.error('é›²ç«¯è¼‰å…¥å¤±æ•—:', error);
                }
            } else {
                // ä½¿ç”¨æœ¬åœ°å­˜å„²
                const savedData = localStorage.getItem(`campScores_${roomId}`);
                if (savedData) {
                    const data = JSON.parse(savedData);
                    scores = data.scores;
                    updateDisplay();
                }
            }
        }
        
        // å‰µå»ºåˆ†æ•¸å¡ç‰‡
        function createScoreCards() {
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const card = document.createElement('div');
                card.className = 'score-card';
                card.innerHTML = `
                    <h3>ç¬¬${i}çµ„</h3>
                    <div class="score-value" id="score-${i}">0</div>
                `;
                scoreDisplay.appendChild(card);
            }
        }
        
        // å‰µå»ºç«ç®­
        function createRockets() {
            const rocketArea = document.getElementById('rocketArea');
            rocketArea.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                rocket.id = `rocket-${i}`;
                rocket.style.left = `${(i - 1) * 10.5 + 2}%`;
                rocket.innerHTML = `
                    <div class="rocket-emoji">ğŸš€</div>
                    <div class="rocket-label">ç¬¬${i}çµ„</div>
                    <div class="rocket-score" id="rocket-score-${i}">0</div>
                `;
                rocketArea.appendChild(rocket);
            }
        }
        
        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const maxScore = Math.max(...Object.values(scores));
            const maxHeight = 300;
            
            for (let i = 1; i <= 9; i++) {
                // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
                const scoreElement = document.getElementById(`score-${i}`);
                const rocketScoreElement = document.getElementById(`rocket-score-${i}`);
                
                if (scoreElement) scoreElement.textContent = scores[i];
                if (rocketScoreElement) rocketScoreElement.textContent = scores[i];
                
                // æ›´æ–°ç«ç®­ä½ç½®
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    let height = 10;
                    if (maxScore > 0) {
                        height = 10 + (scores[i] / maxScore) * maxHeight;
                    }
                    rocket.style.bottom = height + 'px';
                }
            }
        }
        
        // åŠ åˆ†åŠŸèƒ½
        async function addScore() {
            if (!isConnected) {
                showNotification('è«‹ç­‰å¾…é€£ç·šå®Œæˆ', 'error');
                return;
            }
            
            const teamSelect = document.getElementById('teamSelect');
            const scoreInput = document.getElementById('scoreInput');
            
            const team = parseInt(teamSelect.value);
            const points = parseInt(scoreInput.value);
            
            if (points > 0) {
                scores[team] += points;
                await saveScores();
                updateDisplay();
                
                showNotification(`ç¬¬${team}çµ„ +${points}åˆ†ï¼`);
                
                // é‡ç½®è¼¸å…¥
                scoreInput.value = 10;
            }
        }
        
        // é¡¯ç¤ºæœ€çµ‚çµæœ
        async function showFinalResults() {
            const ranking = [];
            for (let i = 1; i <= 9; i++) {
                ranking.push({ team: i, score: scores[i] });
            }
            
            ranking.sort((a, b) => b.score - a.score);
            
            // æ‰€æœ‰ç«ç®­å‡ç©º
            for (let i = 1; i <= 9; i++) {
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    rocket.style.bottom = '330px';
                }
            }
            
            setTimeout(() => {
                const podium = document.getElementById('podium');
                podium.innerHTML = '';
                
                for (let i = 0; i < Math.min(3, ranking.length); i++) {
                    if (ranking[i].score > 0) {
                        const place = document.createElement('div');
                        place.className = `podium-place ${i === 0 ? 'first' : i === 1 ? 'second' : 'third'}`;
                        place.innerHTML = `
                            <div style="font-size: 25px;">${i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰'}</div>
                            <div>ç¬¬${ranking[i].team}çµ„</div>
                            <div>${ranking[i].score}åˆ†</div>
                        `;
                        podium.appendChild(place);
                    }
                }
                
                document.getElementById('finalResults').style.display = 'block';
            }, 1000);
        }
        
        // é‡ç½®åˆ†æ•¸
        async function resetScores() {
            if (confirm('ç¢ºå®šè¦é‡ç½®æ‰€æœ‰åˆ†æ•¸å—ï¼Ÿ')) {
                for (let i = 1; i <= 9; i++) {
                    scores[i] = 0;
                }
                await saveScores();
                updateDisplay();
                document.getElementById('finalResults').style.display = 'none';
                showNotification('åˆ†æ•¸å·²é‡ç½®ï¼');
            }
        }
        
        // ç›£è½å…¶ä»–é é¢çš„æ›´æ–°
        window.addEventListener('scoresUpdated', function(event) {
            if (event.detail.roomId === roomId) {
                scores = event.detail.scores;
                updateDisplay();
            }
        });
        
        // å®šæœŸæª¢æŸ¥æ›´æ–°
        setInterval(async () => {
            if (isConnected) {
                await loadScores();
            }
        }, 2000);
        
        // éµç›¤å¿«æ·éµ
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && isConnected) {
                addScore();
            }
        });
        
        // åˆå§‹åŒ–
        window.addEventListener('load', function() {
            createScoreCards();
            createRockets();
            initializeRoom();
            loadScores();
        });
    </script>
</body>
</html>
