            width: 8%;

        .final-results h2, .celebration, .podium {

        }

    </style>
</head>
<body>
    <div class="rocket-area" id="rocketArea"></div>

    <div class="container">
        <h1>ğŸ•ï¸ ç‡ŸéšŠç³»çµ± - ç«ç®­æ§åˆ¶å° ğŸš€</h1>
        
        <div class="status-bar">
            <div class="connection-status connecting" id="connectionStatus">ğŸ”„ é€£æ¥ä¸­...</div>
            <div class="room-info" id="roomInfo">æˆ¿é–“ID: <span id="roomId">è¼‰å…¥ä¸­...</span></div>
        </div>
        
        <div class="share-info" id="shareInfo" style="display: none;">

            <div class="share-url" id="shareUrl"></div>
            <button class="copy-button" onclick="copyShareUrl()">ğŸ“‹ è¤‡è£½ç¶²å€</button>
        </div>
        
        <div class="control-panel">
            <div class="button-group">
                <button class="final-button" onclick="showFinalResults()" id="finalButton">ğŸ† çµç®—æ’å</button>
                <button class="reset-button" onclick="resetScores()" id="resetButton">ğŸ”„ é‡ç½®</button>
            </div>
        </div>
        
        <div class="final-results" id="finalResults">
            <h2>ğŸ‰ æœ€çµ‚æ’å ğŸ‰</h2>
            <div class="celebration">ğŸŠğŸŠğŸŠ</div>
            <div class="podium" id="podium"></div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase é…ç½®
        const firebaseConfig = {
            apiKey: "AIzaSyD5ytWrUOI6UIUBIcKpF3fyODQR2pXFMmY",
            authDomain: "score-calculation-ef584.firebaseapp.com",
            databaseURL: "https://score-calculation-ef584-default-rtdb.firebaseio.com",
            projectId: "score-calculation-ef584",
            storageBucket: "score-calculation-ef584.firebasestorage.app",
            messagingSenderId: "634074718336",
            appId: "1:634074718336:web:38960860ad796197a50665",
            measurementId: "G-R6NT2QJQSC"
        };
        
        let database;
        let scoresRef;
        let scores = {};
        let roomId = '';
        let isConnected = false;
        
        for (let i = 1; i <= 9; i++) {
            scores[i] = 0;
        }
        
        function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                updateConnectionStatus('connected');
                return true;
            } catch (error) {
                console.error('Firebase åˆå§‹åŒ–å¤±æ•—:', error);
                updateConnectionStatus('disconnected');
                return false;
            }
        }
        
        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            
            if (urlRoomId) {
                roomId = urlRoomId;
            } else {
                roomId = 'camp_' + Math.random().toString(36).substr(2, 6);
                const newUrl = window.location.pathname + '?room=' + roomId;
                window.history.replaceState({}, '', newUrl);
            }
            
            document.getElementById('roomId').textContent = roomId;
            
            if (database) {
                scoresRef = database.ref('rooms/' + roomId + '/scores');
                
                scoresRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        scores = data;
                        updateDisplay();
                    }
                });
            }
            
            showShareInfo();
        }
        
        function showShareInfo() {
            const shareInfo = document.getElementById('shareInfo');
            const shareUrl = document.getElementById('shareUrl');
            const baseUrl = window.location.origin + window.location.pathname.replace('rocket_control.html', 'score_input_simple.html');
            const inputUrl = baseUrl + '?room=' + roomId;
            
            shareUrl.textContent = inputUrl;
            shareInfo.style.display = 'block';
            
            showNotification(`æˆ¿é–“å·²å‰µå»ºï¼æˆ¿é–“ID: ${roomId}`);
        }
        
        function copyShareUrl() {
            const shareUrl = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                showNotification('ç¶²å€å·²è¤‡è£½åˆ°å‰ªè²¼æ¿ï¼');
            }).catch(() => {
                showNotification('è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½', 'error');
            });
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const buttons = ['finalButton', 'resetButton'];
            
            switch(status) {
                case 'connected':
                    statusElement.textContent = 'ğŸŒ å·²é€£ç·š';
                    statusElement.className = 'connection-status connected';
                    isConnected = true;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = false;
                    });
                    break;
                case 'disconnected':
                    statusElement.textContent = 'âŒ é€£ç·šå¤±æ•—';
                    statusElement.className = 'connection-status disconnected';
                    isConnected = false;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = true;
                    });
                    break;
                case 'connecting':
                    statusElement.textContent = 'ğŸ”„ é€£æ¥ä¸­...';
                    statusElement.className = 'connection-status connecting';
                    isConnected = false;
                    break;
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function createRockets() {
            const rocketArea = document.getElementById('rocketArea');
            rocketArea.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                rocket.id = `rocket-${i}`;
                
                rocket.style.left = `${(i - 1) * 10.5 + 2}%`;
                
                rocket.innerHTML = `
                    <div class="rocket-emoji">ğŸš€</div>
                    <div class="rocket-label">ç¬¬${i}çµ„</div>
                `;
                rocketArea.appendChild(rocket);
            }
        }
        
        // --- ä¿®æ”¹è™•ï¼šæ›´æ–°é¡¯ç¤ºé‚è¼¯ï¼Œä»¥æ•´å€‹è¦–çª—é«˜åº¦ç‚ºæº– ---
        function updateDisplay() {
            const maxScore = Math.max(1, ...Object.values(scores));
            
            // ç«ç®­çš„é£›è¡Œç¸½è¡Œç¨‹ï¼Œä½”è¦–çª—é«˜åº¦çš„ 80%
            const travelRange = window.innerHeight * 0.8;
            // ç«ç®­çš„åˆå§‹åº•éƒ¨ä½ç½®ï¼Œä½”è¦–çª—é«˜åº¦çš„ 5%
            const baseBottom = window.innerHeight * 0.05;

            for (let i = 1; i <= 9; i++) {
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    const scoreRatio = (scores[i] || 0) / maxScore;
                    const scoreHeight = scoreRatio * travelRange;
                    
                    rocket.style.bottom = `${baseBottom + scoreHeight}px`;
                }
            }
        }
        
        async function showFinalResults() {
            const ranking = [];
            for (let i = 1; i <= 9; i++) {
                ranking.push({ team: i, score: scores[i] || 0 });
            }
            
            ranking.sort((a, b) => b.score - a.score);
            
            for (let i = 1; i <= 9; i++) {
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    rocket.style.transition = 'bottom 1.5s cubic-bezier(0.25, 1, 0.5, 1)';
                    rocket.style.bottom = '90vh'; // é£›åˆ°è¦–çª—é ‚éƒ¨
                }
            }
            
            setTimeout(() => {
                const podium = document.getElementById('podium');
                podium.innerHTML = '';
                
                for (let i = 0; i < Math.min(3, ranking.length); i++) {
                    const place = document.createElement('div');
                    place.className = `podium-place ${i === 0 ? 'first' : i === 1 ? 'second' : 'third'}`;
                    place.innerHTML = `
                        <div style="font-size: 25px;">${i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰'}</div>
                        <div>ç¬¬${ranking[i].team}çµ„</div>
                    `;
                    podium.appendChild(place);
                }
                
                document.getElementById('finalResults').style.display = 'block';
            }, 1500);
        }
        
        async function resetScores() {
            if (confirm('ç¢ºå®šè¦é‡ç½®æ‰€æœ‰éšŠä¼çš„é€²åº¦å—ï¼Ÿ')) {
                for (let i = 1; i <= 9; i++) {
                    scores[i] = 0;
                }
                
                if (scoresRef) {
                    await scoresRef.set(scores);
                }
                
                updateDisplay();
                document.getElementById('finalResults').style.display = 'none';
                showNotification('é€²åº¦å·²é‡ç½®ï¼');
            }
        }
        
        window.addEventListener('load', function() {
            createRockets();
            updateDisplay(); // åˆå§‹è¼‰å…¥æ™‚ä¹Ÿæ ¹æ“šè¦–çª—å¤§å°å®šä½
            
            if (initFirebase()) {
                initializeRoom();
            } else {
                showNotification('Firebase é€£æ¥å¤±æ•—ï¼Œè«‹æª¢æŸ¥é…ç½®', 'error');
            }
            // ç›£è½è¦–çª—å¤§å°è®ŠåŒ–ï¼Œé‡æ–°è¨ˆç®—ä½ç½®
            window.addEventListener('resize', updateDisplay);
        });
    </script>
