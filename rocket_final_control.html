<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營隊系統 - 火箭控制台</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 2.2em;
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .connection-status {
            padding: 5px 12px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .connecting { background: #ffc107; color: #333; }
        
        .room-info {
            font-weight: bold;
            color: #495057;
        }
        
        .control-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #dee2e6;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .final-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
        }
        
        .reset-button {
            background: linear-gradient(45deg, #ff7675, #fd79a8);
            color: white;
        }
        
        .rocket-area {
            position: relative;
            height: 400px;
            background: linear-gradient(to top, 
                #8B4513 0%, 
                #DEB887 10%, 
                #98FB98 30%, 
                #87CEEB 60%, 
                #4169E1 80%, 
                #000428 100%);
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            border: 3px solid #333;
        }
        
        .rocket {
            position: absolute;
            bottom: 10px;
            width: 8%;
            text-align: center;
            transition: bottom 1s ease-out;
            z-index: 10;
        }
        
        .rocket-emoji {
            font-size: 30px;
            margin-bottom: 5px;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }
        
        .rocket-label {
            font-size: 12px;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            margin-bottom: 2px;
        }

        .final-results {
            display: none;
            text-align: center;
            background: linear-gradient(135deg, #ffeaa7, #fab1a0);
            padding: 30px;
            border-radius: 20px;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .final-results h2 {
            color: #2d3436;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        .celebration {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .podium {
            display: flex;
            justify-content: center;
            align-items: end;
            gap: 20px;
            margin-top: 30px;
        }
        
        .podium-place {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            font-weight: bold;
        }
        
        .podium-place.first {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            transform: scale(1.1);
            order: 2;
        }
        
        .podium-place.second {
            background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
            order: 1;
        }
        
        .podium-place.third {
            background: linear-gradient(135deg, #cd7f32, #daa520);
            order: 3;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .share-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #2196f3;
        }
        
        .share-url {
            font-family: monospace;
            background: #f5f5f5;
            padding: 8px;
            border-radius: 5px;
            word-break: break-all;
            margin: 10px 0;
        }
        
        .copy-button {
            background: #2196f3;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏕️ 營隊系統 - 火箭控制台 🚀</h1>
        
        <div class="status-bar">
            <div class="connection-status connecting" id="connectionStatus">🔄 連接中...</div>
            <div class="room-info" id="roomInfo">房間ID: <span id="roomId">載入中...</span></div>
        </div>
        
        <div class="share-info" id="shareInfo" style="display: none;">
            <h4>📱 分享填分網址給其他人：</h4>
            <div class="share-url" id="shareUrl"></div>
            <button class="copy-button" onclick="copyShareUrl()">📋 複製網址</button>
        </div>
        
        <div class="control-panel">
            <div class="button-group">
                <button class="final-button" onclick="showFinalResults()" id="finalButton">🏆 結算排名</button>
                <button class="reset-button" onclick="resetScores()" id="resetButton">🔄 重置</button>
            </div>
        </div>
        
        <div class="rocket-area" id="rocketArea">
            </div>
        
        <div class="final-results" id="finalResults">
            <h2>🎉 最終排名 🎉</h2>
            <div class="celebration">🎊🎊🎊</div>
            <div class="podium" id="podium">
                </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyD5ytWrUOI6UIUBIcKpF3fyODQR2pXFMmY",
            authDomain: "score-calculation-ef584.firebaseapp.com",
            databaseURL: "https://score-calculation-ef584-default-rtdb.firebaseio.com",
            projectId: "score-calculation-ef584",
            storageBucket: "score-calculation-ef584.firebasestorage.app",
            messagingSenderId: "634074718336",
            appId: "1:634074718336:web:38960860ad796197a50665",
            measurementId: "G-R6NT2QJQSC"
        };
        
        
        // 初始化 Firebase
        let database;
        let scoresRef;
        
        // 全局變量
        let scores = {};
        let roomId = '';
        let isConnected = false;
        
        // 初始化分數
        for (let i = 1; i <= 9; i++) {
            scores[i] = 0;
        }
        
        // 初始化 Firebase
        function initFirebase() {
            try {
                // 檢查是否已經初始化
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                updateConnectionStatus('connected');
                return true;
            } catch (error) {
                console.error('Firebase 初始化失敗:', error);
                updateConnectionStatus('disconnected');
                return false;
            }
        }
        
        // 生成或獲取房間ID
        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            
            if (urlRoomId) {
                roomId = urlRoomId;
            } else {
                roomId = 'camp_' + Math.random().toString(36).substr(2, 6);
                // 更新 URL 但不重新載入頁面
                const newUrl = window.location.pathname + '?room=' + roomId;
                window.history.replaceState({}, '', newUrl);
            }
            
            document.getElementById('roomId').textContent = roomId;
            
            // 設置 Firebase 參考
            if (database) {
                scoresRef = database.ref('rooms/' + roomId + '/scores');
                
                // 監聽分數變化
                scoresRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        scores = data;
                        updateDisplay();
                    }
                });
            }
            
            // 顯示分享資訊
            showShareInfo();
        }
        
        // 顯示分享資訊
        function showShareInfo() {
            const shareInfo = document.getElementById('shareInfo');
            const shareUrl = document.getElementById('shareUrl');
            const baseUrl = window.location.origin + window.location.pathname.replace('rocket_control.html', 'score_input_simple.html');
            const inputUrl = baseUrl + '?room=' + roomId;
            
            shareUrl.textContent = inputUrl;
            shareInfo.style.display = 'block';
            
            showNotification(`房間已創建！房間ID: ${roomId}`);
        }
        
        // 複製分享網址
        function copyShareUrl() {
            const shareUrl = document.getElementById('shareUrl').textContent;
            navigator.clipboard.writeText(shareUrl).then(() => {
                showNotification('網址已複製到剪貼板！');
            }).catch(() => {
                showNotification('複製失敗，請手動複製', 'error');
            });
        }
        
        // 更新連接狀態
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const buttons = ['finalButton', 'resetButton'];
            
            switch(status) {
                case 'connected':
                    statusElement.textContent = '🌐 已連線';
                    statusElement.className = 'connection-status connected';
                    isConnected = true;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = false;
                    });
                    break;
                case 'disconnected':
                    statusElement.textContent = '❌ 連線失敗';
                    statusElement.className = 'connection-status disconnected';
                    isConnected = false;
                    buttons.forEach(id => {
                        document.getElementById(id).disabled = true;
                    });
                    break;
                case 'connecting':
                    statusElement.textContent = '🔄 連接中...';
                    statusElement.className = 'connection-status connecting';
                    isConnected = false;
                    break;
            }
        }
        
        // 顯示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        // 創建火箭
        function createRockets() {
            const rocketArea = document.getElementById('rocketArea');
            rocketArea.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                rocket.id = `rocket-${i}`;
                rocket.style.left = `${(i - 1) * 10.5 + 2}%`;
                rocket.innerHTML = `
                    <div class="rocket-emoji">🚀</div>
                    <div class="rocket-label">第${i}組</div>
                `;
                rocketArea.appendChild(rocket);
            }
        }
        
        // 更新顯示
        function updateDisplay() {
            const maxScore = Math.max(...Object.values(scores));
            const maxHeight = 300; // 火箭可達到的最大高度（相對於底部）
            
            for (let i = 1; i <= 9; i++) {
                // 更新火箭位置
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    let height = 10; // 基礎高度
                    if (maxScore > 0) {
                        height = 10 + ((scores[i] || 0) / maxScore) * maxHeight;
                    }
                    rocket.style.bottom = height + 'px';
                }
            }
        }
        
        // 顯示最終結果
        async function showFinalResults() {
            const ranking = [];
            for (let i = 1; i <= 9; i++) {
                ranking.push({ team: i, score: scores[i] || 0 });
            }
            
            ranking.sort((a, b) => b.score - a.score);
            
            // 所有火箭升空
            for (let i = 1; i <= 9; i++) {
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    rocket.style.transition = 'bottom 1s cubic-bezier(0.25, 1, 0.5, 1)'; // 加速升空動畫
                    rocket.style.bottom = '330px';
                }
            }
            
            setTimeout(() => {
                const podium = document.getElementById('podium');
                podium.innerHTML = '';
                
                // 只顯示前三名
                for (let i = 0; i < Math.min(3, ranking.length); i++) {
                    const place = document.createElement('div');
                    place.className = `podium-place ${i === 0 ? 'first' : i === 1 ? 'second' : 'third'}`;
                    place.innerHTML = `
                        <div style="font-size: 25px;">${i === 0 ? '🥇' : i === 1 ? '🥈' : '🥉'}</div>
                        <div>第${ranking[i].team}組</div>
                    `;
                    podium.appendChild(place);
                }
                
                document.getElementById('finalResults').style.display = 'block';
            }, 1000);
        }
        
        // 重置分數
        async function resetScores() {
            if (confirm('確定要重置所有隊伍的進度嗎？')) {
                for (let i = 1; i <= 9; i++) {
                    scores[i] = 0;
                }
                
                if (scoresRef) {
                    await scoresRef.set(scores);
                }
                
                updateDisplay();
                document.getElementById('finalResults').style.display = 'none';
                showNotification('進度已重置！');
            }
        }
        
        // 初始化
        window.addEventListener('load', function() {
            createRockets();
            
            if (initFirebase()) {
                initializeRoom();
            } else {
                showNotification('Firebase 連接失敗，請檢查配置', 'error');
            }
        });
    </script>
</body>
</html>
