        }
        
        .control-bar {

        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .control-btn:hover {

        }
        
        .final-btn {

            border-color: #dc3545;
        }
        
        .reset-btn {
            background: linear-gradient(45deg, #6c757d, #495057);

        }
        
        .status-indicator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(40, 167, 69, 0.9);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
            backdrop-filter: blur(10px);
            z-index: 200;
        }
        
        .rocket-area {
            position: relative;
            height: calc(100vh - 120px);
            overflow: hidden;
            background: transparent;
        }
        
        .background-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            color: white;
            font-size: 15px;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }
        
        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .cloud {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 40px;
            animation: cloudFloat 12s ease-in-out infinite;
        }
        
        @keyframes cloudFloat {
            0%, 100% { transform: translateX(-20px); }
            50% { transform: translateX(20px); }
        }
        
        .rocket {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: bottom 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            bottom: 30px;
            z-index: 50;
        }
        
        .rocket-emoji {
            font-size: 45px;
            filter: drop-shadow(3px 3px 6px rgba(0, 0, 0, 0.5));
            animation: rocketFloat 2.5s ease-in-out infinite alternate;
            position: relative;
        }
        
        @keyframes rocketFloat {
            0% { transform: translateY(0px) rotate(-3deg); }
            100% { transform: translateY(-12px) rotate(3deg); }
        }
        
        .rocket-trail {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            animation: trail 1s ease-in-out infinite;
        }
        
        @keyframes trail {
            0%, 100% { opacity: 0.8; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.4; transform: translateX(-50%) scale(1.2); }
        }
        
        .rocket-info {
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 12px;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #333;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);

        .rocket-label {

        .rocket-score {

        .score-board {

            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 100;

        .score-board h3 {

        .podium-place {

        .podium-place::before {

        .second {

        .firework {

        .score-update-animation {

        .room-info {
            position: absolute;

            background: rgba(0, 0, 0, 0.8);

            padding: 15px;
            border-radius: 10px;

            .podium {

            .podium-place {
                width: 80%;
                max-width: 300px;
            }
            
            .results-title {
                font-size: 2.5em;
            }
        }
    </style>

<body>

    <script>
        // å…¨å±€è®Šé‡
        let scores = {};
        let previousScores = {};
        let roomId = '';
        let isShowingResults = false;
        
        // åˆå§‹åŒ–åˆ†æ•¸
        for (let i = 1; i <= 9; i++) {
            scores[i] = 0;
            previousScores[i] = 0;
        }
        
        // ç²å–æˆ¿é–“ID
        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlRoomId = urlParams.get('room');
            
            if (urlRoomId) {
                roomId = urlRoomId;
            } else {
                roomId = 'camp_' + Math.random().toString(36).substr(2, 6);
                const newUrl = window.location.pathname + '?room=' + roomId;
                window.history.replaceState({}, '', newUrl);
            }
            
            document.getElementById('roomId').textContent = roomId;
        }
        
        // å‰µå»ºæ˜Ÿæ˜ŸèƒŒæ™¯
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.innerHTML = 'âœ¨';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 70 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                star.style.animationDuration = (2 + Math.random() * 2) + 's';
                starsContainer.appendChild(star);
            }
        }
        
        // å‰µå»ºé›²æœµ
        function createClouds() {
            const cloudsContainer = document.getElementById('clouds');
            for (let i = 0; i < 12; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                cloud.innerHTML = 'â˜ï¸';
                cloud.style.left = Math.random() * 90 + '%';
                cloud.style.top = (20 + Math.random() * 50) + '%';
                cloud.style.animationDelay = Math.random() * 12 + 's';
                cloud.style.animationDuration = (8 + Math.random() * 8) + 's';
                cloudsContainer.appendChild(cloud);
            }
        }
        
        // å‰µå»ºç«ç®­
        function createRockets() {
            const rocketArea = document.getElementById('rocketArea');
            
            for (let i = 1; i <= 9; i++) {
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                rocket.id = `rocket-${i}`;
                rocket.style.left = `${(i - 1) * 10.5 + 3}%`;
                rocket.innerHTML = `
                    <div class="rocket-emoji">
                        ğŸš€
                        <div class="rocket-trail">ğŸ”¥</div>
                    </div>
                    <div class="rocket-info">
                        <div class="rocket-label">ç¬¬${i}çµ„</div>
                        <div class="rocket-score" id="rocket-score-${i}">0åˆ†</div>
                    </div>
                `;
                rocketArea.appendChild(rocket);
            }
        }
        
        // å‰µå»ºåˆ†æ•¸åˆ—è¡¨
        function createScoreList() {
            const scoreList = document.getElementById('scoreList');
            scoreList.innerHTML = '';
            
            for (let i = 1; i <= 9; i++) {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                scoreItem.innerHTML = `ç¬¬${i}çµ„: <span id="score-${i}">0</span>åˆ†`;
                scoreList.appendChild(scoreItem);
            }
        }
        
        // é¡¯ç¤ºåˆ†æ•¸æ›´æ–°å‹•ç•«
        function showScoreUpdateAnimation(team, points) {
            const rocket = document.getElementById(`rocket-${team}`);
            if (!rocket) return;
            
            const animation = document.createElement('div');
            animation.className = 'score-update-animation';
            animation.innerHTML = `+${points}`;
            
            const rect = rocket.getBoundingClientRect();
            animation.style.left = rect.left + rect.width / 2 + 'px';
            animation.style.top = rect.top - 30 + 'px';
            
            document.body.appendChild(animation);
            
            setTimeout(() => {
                if (document.body.contains(animation)) {
                    document.body.removeChild(animation);
                }
            }, 2500);
        }
        
        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const maxScore = Math.max(...Object.values(scores));
            const maxHeight = window.innerHeight - 250;
            
            for (let i = 1; i <= 9; i++) {
                // æª¢æŸ¥æ˜¯å¦æœ‰åˆ†æ•¸æ›´æ–°
                if (scores[i] > previousScores[i]) {
                    showScoreUpdateAnimation(i, scores[i] - previousScores[i]);
                }
                
                // æ›´æ–°åˆ†æ•¸é¡¯ç¤º
                const scoreElement = document.getElementById(`score-${i}`);
                const rocketScoreElement = document.getElementById(`rocket-score-${i}`);
                
                if (scoreElement) scoreElement.textContent = scores[i];
                if (rocketScoreElement) rocketScoreElement.textContent = `${scores[i]}åˆ†`;
                
                // æ›´æ–°ç«ç®­ä½ç½®
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    let height = 30;
                    if (maxScore > 0) {
                        height = 30 + (scores[i] / maxScore) * (maxHeight * 0.8);
                    }
                    rocket.style.bottom = height + 'px';
                }
            }
            
            // æ›´æ–°å‰ä¸€æ¬¡åˆ†æ•¸è¨˜éŒ„
            previousScores = { ...scores };
        }
        
        // å‰µå»ºç…™ç«æ•ˆæœ
        function createFireworks() {
            const fireworksContainer = document.getElementById('fireworks');
            const fireworkEmojis = ['ğŸ†', 'ğŸ‡', 'âœ¨', 'ğŸ’¥', 'ğŸŒŸ', 'ğŸ’«', 'ğŸŠ'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.innerHTML = fireworkEmojis[Math.floor(Math.random() * fireworkEmojis.length)];
                    firework.style.left = Math.random() * 100 + '%';
                    firework.style.top = Math.random() * 100 + '%';
                    firework.style.animationDelay = Math.random() * 2 + 's';
                    fireworksContainer.appendChild(firework);
                    
                    setTimeout(() => {
                        if (fireworksContainer.contains(firework)) {
                            fireworksContainer.removeChild(firework);
                        }
                    }, 3000);
                }, i * 150);
            }
        }
        
        // é¡¯ç¤ºæœ€çµ‚çµæœ
        function showFinalResults() {
            if (isShowingResults) return;
            isShowingResults = true;
            
            // å‰µå»ºæ’åæ•¸çµ„
            const ranking = [];
            for (let i = 1; i <= 9; i++) {
                ranking.push({ team: i, score: scores[i] });
            }
            
            // æŒ‰åˆ†æ•¸æ’åº
            ranking.sort((a, b) => b.score - a.score);
            
            // æ‰€æœ‰ç«ç®­å‡ç©ºå‹•ç•«
            for (let i = 1; i <= 9; i++) {
                const rocket = document.getElementById(`rocket-${i}`);
                if (rocket) {
                    rocket.style.bottom = (window.innerHeight - 150) + 'px';
                    rocket.style.transition = 'bottom 3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                }
            }
            
            // å‰µå»ºç…™ç«æ•ˆæœ
            createFireworks();
            
            // å»¶é²é¡¯ç¤ºçµæœ
            setTimeout(() => {
                const podium = document.getElementById('podium');
                podium.innerHTML = '';
                
                // é¡¯ç¤ºå‰ä¸‰å
                for (let i = 0; i < Math.min(3, ranking.length); i++) {
                    if (ranking[i].score >= 0) {
                        const place = document.createElement('div');
                        place.className = `podium-place ${i === 0 ? 'first' : i === 1 ? 'second' : 'third'}`;
                        place.innerHTML = `
                            <div style="font-size: 50px; margin-bottom: 15px;">
                                ${i === 0 ? 'ğŸ¥‡' : i === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰'}
                            </div>
                            <div style="font-size: 1.5em; margin-bottom: 10px;">ç¬¬${ranking[i].team}çµ„</div>
                            <div style="font-size: 1.3em; opacity: 0.9;">${ranking[i].score}åˆ†</div>
                        `;
                        podium.appendChild(place);
                    }
                }
                
                document.getElementById('finalResults').style.display = 'block';
            }, 3000);
        }
        
        // éš±è—æœ€çµ‚çµæœ
        function hideFinalResults() {
            document.getElementById('finalResults').style.display = 'none';
            isShowingResults = false;
            
            // æ¢å¾©ç«ç®­ä½ç½®
            updateDisplay();
        }
        
        // é‡ç½®åˆ†æ•¸
        function resetScores() {
            if (confirm('ç¢ºå®šè¦é‡ç½®æ‰€æœ‰åˆ†æ•¸å—ï¼Ÿé€™å°‡æ¸…é™¤æ‰€æœ‰çµ„åˆ¥çš„åˆ†æ•¸è¨˜éŒ„ã€‚')) {
                for (let i = 1; i <= 9; i++) {
                    scores[i] = 0;
                    previousScores[i] = 0;
                }
                
                // ä¿å­˜åˆ°æœ¬åœ°å­˜å„²
                const storageKey = `campScores_${roomId}`;
                const data = {
                    scores: scores,
                    timestamp: Date.now(),
                    roomId: roomId
                };
                localStorage.setItem(storageKey, JSON.stringify(data));
                
                updateDisplay();
                hideFinalResults();
                
                // è§¸ç™¼æ›´æ–°äº‹ä»¶
                window.dispatchEvent(new CustomEvent('scoresUpdated', { 
                    detail: data 
                }));
            }
        }
        
        // å¾æœ¬åœ°å­˜å„²è¼‰å…¥åˆ†æ•¸
        function loadScores() {
            const storageKey = `campScores_${roomId}`;
            const savedData = localStorage.getItem(storageKey);
            
            if (savedData) {
                const data = JSON.parse(savedData);
                if (data.scores) {
                    scores = data.scores;
                    updateDisplay();
                }
            }
        }
        
        // ç›£è½å­˜å„²è®ŠåŒ–
        window.addEventListener('storage', function(e) {
            const storageKey = `campScores_${roomId}`;
            if (e.key === storageKey) {
                loadScores();
            }
        });
        
        // ç›£è½è‡ªå®šç¾©äº‹ä»¶
        window.addEventListener('scoresUpdated', function(e) {
            if (e.detail.roomId === roomId) {
                scores = e.detail.scores;
                updateDisplay();
            }
        });
        
        // å®šæœŸæª¢æŸ¥åˆ†æ•¸æ›´æ–°
        setInterval(loadScores, 1000);
        
        // åˆå§‹åŒ–
        window.addEventListener('load', function() {
            initializeRoom();
            createStars();
            createClouds();
            createRockets();
            createScoreList();
            loadScores();
        });
    </script>
