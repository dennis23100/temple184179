<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>營隊加分系統</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .status-bar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid #dee2e6;
        }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .connected { background: #28a745; }
        .disconnected { background: #dc3545; }
        .connecting { background: #ffc107; color: #333; }
        
        .room-info {
            font-weight: bold;
            color: #495057;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #495057;
            font-size: 1.2em;
        }
        
        select, input {
            width: 100%;
            padding: 15px;
            border: 3px solid #ced4da;
            border-radius: 15px;
            font-size: 18px;
            background: white;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        select {
            cursor: pointer;
        }
        
        .add-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 25px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .add-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }
        
        .add-button:active {
            transform: translateY(-1px);
        }
        
        .add-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #dee2e6;
            color: #6c757d;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 3em;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔥</div>
        <h1>🔥 追 🔥</h1>
        
        <div class="status-bar">
            <div class="connection-status connecting" id="connectionStatus">🔄 連接中...</div>
            <div class="room-info">房間: <span id="roomId">載入中...</span></div>
        </div>
        
        <form onsubmit="addScore(event)">
            <div class="form-group">
                <label for="teamSelect">🏆 選擇組別：</label>
                <select id="teamSelect" required>
                    <option value="">請選擇組別</option>
                    <option value="1">第1組</option>
                    <option value="2">第2組</option>
                    <option value="3">第3組</option>
                    <option value="4">第4組</option>
                    <option value="5">第5組</option>
                    <option value="6">第6組</option>
                    <option value="7">第7組</option>
                    <option value="8">第8組</option>
                    <option value="9">第9組</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="scoreInput">⭐ 加分數：</label>
                <input type="number" id="scoreInput" min="1" max="10000" value="10" required placeholder="輸入分數">
            </div>
            
            <button type="submit" class="add-button" id="addButton" disabled>
                🚀 送出加分
            </button>
        </form>
        
        <div class="footer">
            <p>💡 提示：選擇組別和分數後點擊送出</p>
            <p>🔄 分數會即時同步到火箭顯示畫面</p>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyD5ytWrUOI6UIUBIcKpF3fyODQR2pXFMmY",
            authDomain: "score-calculation-ef584.firebaseapp.com",
            databaseURL: "https://score-calculation-ef584-default-rtdb.firebaseio.com",
            projectId: "score-calculation-ef584",
            storageBucket: "score-calculation-ef584.firebasestorage.app",
            messagingSenderId: "634074718336",
            appId: "1:634074718336:web:38960860ad796197a50665",
            measurementId: "G-R6NT2QJQSC"
        };
        
        // 初始化 Firebase
        let database;
        let scoresRef;
        
        // 全局變量
        let scores = {};
        let roomId = '';
        let isConnected = false;
        
        // 初始化分數
        for (let i = 1; i <= 9; i++) {
            scores[i] = 0;
        }
        
        // 初始化 Firebase
        function initFirebase() {
            try {
                // 檢查是否已經初始化
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                database = firebase.database();
                updateConnectionStatus('connected');
                return true;
            } catch (error) {
                console.error('Firebase 初始化失敗:', error);
                updateConnectionStatus('disconnected');
                return false;
            }
        }
        
        // 獲取房間ID
        function initializeRoom() {
            const urlParams = new URLSearchParams(window.location.search);
            roomId = urlParams.get('room');
            
            if (!roomId) {
                showNotification('錯誤：未指定房間ID', 'error');
                updateConnectionStatus('disconnected');
                return;
            }
            
            document.getElementById('roomId').textContent = roomId;
            
            // 設置 Firebase 參考
            if (database) {
                scoresRef = database.ref('rooms/' + roomId + '/scores');
                
                // 監聽分數變化，僅更新本地數據
                scoresRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        scores = data;
                    }
                });
                
                // 初始化分數到 Firebase（如果不存在）
                scoresRef.once('value', (snapshot) => {
                    if (!snapshot.exists()) {
                        scoresRef.set(scores);
                    }
                });
            }
        }
        
        // 更新連接狀態
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            const addButton = document.getElementById('addButton');
            
            switch(status) {
                case 'connected':
                    statusElement.textContent = '🌐 已連線';
                    statusElement.className = 'connection-status connected';
                    isConnected = true;
                    addButton.disabled = false;
                    break;
                case 'disconnected':
                    statusElement.textContent = '❌ 連線失敗';
                    statusElement.className = 'connection-status disconnected';
                    isConnected = false;
                    addButton.disabled = true;
                    break;
                case 'connecting':
                    statusElement.textContent = '🔄 連接中...';
                    statusElement.className = 'connection-status connecting';
                    isConnected = false;
                    addButton.disabled = true;
                    break;
            }
        }
        
        // 顯示通知
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
        
        // 加分功能
        async function addScore(event) {
            event.preventDefault();
            
            if (!isConnected) {
                showNotification('請等待連線完成', 'error');
                return;
            }
            
            const teamSelect = document.getElementById('teamSelect');
            const scoreInput = document.getElementById('scoreInput');
            
            const team = parseInt(teamSelect.value);
            const points = parseInt(scoreInput.value);
            
            // MODIFICATION: 更新驗證
            if (!team || points <= 0 || points > 10000) { 
                showNotification('請選擇組別並輸入 1 到 10000 之間的分數', 'error');
                return;
            }
            
            try {
                // 更新本地分數
                scores[team] = (scores[team] || 0) + points;
                
                // 保存到 Firebase
                await scoresRef.set(scores);
                
                showNotification(`第${team}組 +${points}分！🎉`);
                
                // 重置表單
                teamSelect.value = '';
                scoreInput.value = 10;
                
            } catch (error) {
                console.error('保存分數失敗:', error);
                showNotification('保存失敗，請重試', 'error');
                
                // 回滾本地分數
                scores[team] -= points;
            }
        }
        
        // 鍵盤快捷鍵
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter' && isConnected) {
                const form = document.querySelector('form');
                if (form.checkValidity()) {
                    addScore(event);
                }
            }
        });
        
        // 初始化
        window.addEventListener('load', function() {
            if (initFirebase()) {
                initializeRoom();
            } else {
                showNotification('Firebase 連接失敗，請檢查配置', 'error');
            }
        });
    </script>
</body>
</html>
